modules:
  - name: streams
    className: com.hortonworks.streamline.streams.service.StreamsModule
    config:
      # directory to store the results of topology test run
      topologyTestRunResultDir: /tmp
      # schema registry configuration
      streamlineSchemaRegistryClientClass: "com.hortonworks.streamline.streams.registry.HeatpipeSchemaServiceClientAdapter"
      # streamlineSchemaRegistryClientClass: "com.hortonworks.streamline.streams.registry.SchemaRegistryClientAdapter"
      # schemaRegistryUrl: "http://localhost:9090/api/v1"
      rtaMetadataServiceUrl: "http://localhost:5436"
      rtaMetadataServiceMuttleyName: "rtaums-staging"
      #Custom processor upload configuration
      #customProcessorWatchPath: "/tmp"
      #customProcessorUploadFailPath: "/tmp/failed"
      #customProcessorUploadSuccessPath: "/tmp/uploaded"

catalogRootUrl: "http://localhost:8080/api/v1/catalog"

enableCors: true
corsUrlPatterns:
  - "/api/v1/dashboards/*"

server:
  rootPath: '/api/*'
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081

